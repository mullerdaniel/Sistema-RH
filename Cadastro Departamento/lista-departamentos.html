<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Departamento - RH Solutions</title>
    <link rel="stylesheet" href="/Style/Styles Cadastro Cargo/style-lista-cargos.css">

</head>

<body>
    <header class="header">
        <img src="/Imagens/header_home.png" alt="Imagem do header" class="header-imagem">

        <div class="usuario">
            <img src="/Imagens/usuario-header.png" alt="Imagem de usuario">
            <h3 class="nome-usuario">João Pedro</h3>
        </div>

        <div class="titulos-container">
            <a href="/home-administrador.html">
                <h1 class="titulo-rh">RH</h1>
            </a>
            <a href="/home-administrador.html">
                <h1 class="titulo-solutions">Solutions</h1>
            </a>
        </div>

        <div class="subtitulo-container">
            <p class="subtitulo">O sistema referência nacional em gestão de RH</p>
        </div>

        <div class="bandeira">
            <span style="color: white; font-size: 14px;">▼</span>
            <img src="/Imagens/bandeira-brasil.png" alt="Bandeira do brasil">
        </div>
    </header>

    <div class="bara-lateral">
        <div class="pesquisa">
            <a href="./buscar-departamento.html"><img src="/Imagens/icone-de-pesquisa.png" alt="Icone de Pesquisa"></a>
        </div>

        <div class="cadastrar-usuario">
            <a href="./cadastro-de-departamento.html"><img src="/Imagens/icone-de-cadastrar.png"
                    alt="Icone de Cadastrar um Usuario"></a>
        </div>

        <div class="editar-usuario">
            <a href="./editar-departamento.html"><img src="/Imagens/icone-de-editar.png"
                    alt="Icone de Editar informações"></a>
        </div>

        <div class="desativar">
            <a href="./desativar-departamento.html"><img src="/Imagens/icone-de-desativar-usuario.png"
                    alt="Icone de Desativar um usuario"></a>
        </div>

        <div class="lista active">
            <a href="./lista-departamentos.html"><img src="/Imagens/icone-de-visualizar-lista.png"
                    alt="Icone de lista de usuario"></a>
        </div>

        <div class="lista-de-bloqueados">
            <a href="./lista-departamentos-inativos.html"><img
                    src="/Imagens/icone-de-visualizar-lista-de-usuario-desativados.png"
                    alt="Icone de lista de usuarios bloquedos"></a>
        </div>
    </div>


    <!-- Lista de departamento Lateral -->
    <div class="lista-usuarios-lateral">
        <div class="lista-header">
            <h3>Selecione um departamento para ver informações</h3>
        </div>
        <div class="lista-usuarios" id="listaUsuarios">
            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Administrativo">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Administrativo</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Atendimento">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Atendimento</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Comercial">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Comercial</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Financeiro">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Financeiro</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Jurídico">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Jurídico</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Marketing">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Marketing</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="RH">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>RH</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="TI">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>TI</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Operações">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Operações</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Produção">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Produção</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Logística">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Logística</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Presidência">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Presidência</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Pesquisa e Desenvolvimento">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Pesquisa e Desenvolvimento</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Vendas">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Vendas</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Tecnologia">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Tecnologia</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Suporte">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Suporte</span>
                <div class="radio-custom"></div>
            </label>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="form-container">
            <h2 class="form-title">INFORMAÇÕES</h2>

            <form class="form-grid">

                <div class="form-group">
                    <label for="responsavel">NOME DO DEPARTAMENTO</label>
                    <input type="text" id="responsavel" placeholder="Nome do departamento" required>
                </div>

                <div class="form-group">
                    <label for="nome">RESPONSÁVEL</label>
                    <input type="text" id="nome" placeholder="Responsável pelo departamento" required>
                </div>

                <div class="form-group">
                    <label for="status">STATUS</label><br>
                    <label for="ativo">
                        <input type="radio" id="ativo" name="status" value="ativo" required>
                        Ativo
                    </label>
                    <label for="inativo">
                        <input type="radio" id="inativo" name="status" value="inativo" required>
                        Inativo
                    </label>
                </div>
            </form>
        </div>
    </div>




    <!-- SCRIPT DE INFORMAÇÕES-->
    <script src="/Scripts/script-lista-departamentos.js"></script>
    <!-- FIM DO SCRIPT -->
</body>

</html>
