<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Style/style-login.css">
</head>

<body>

    <img class="imagem-login-esquerda" src="/Imagens/tela_login.jpg" alt="Imagem lateral da tela de login">
    <div class="parte-direita">
        <div class="titulos-container">
            <h1 class="titulo-rh">RH</h1>
            <h1 class="titulo-solutions">Solutions</h1>
        </div>
        <div class="borda-azul">
            <div>
                <h2 class="subtitulo-entrar" href="">ENTRAR</h2>
            </div>

            <form id="loginForm">
                <div class="caixa-login">
                    <input type="text" id="usuario" placeholder="Usuário ou email" autocomplete="off" required>
                </div>

                <div class="caixa-login">
                    <input type="password" id="senha" placeholder="Senha" autocomplete="off" required>
                </div>

                <div class="erro-mensagem" id="erroMensagem" style="display: none;">
                    Usuário ou senha incorretos!
                </div>

                <div class="esqueceu-senha">
                    <a href="/esqueceu_senha.html">Esqueceu sua senha?</a>
                </div>

                <div class="botao-entrar">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- SCRIPT DE LOGIN -->
    <script src="/Scripts/script-login.js"></script>

</body>

</html>
