    <div class="content-wrapper">
        <div class="form-container">
            <h2 class="form-title">DESATIVAR USUÁRIO</h2>

            <form class="form-grid">
                <div class="form-group">
                    <label for="motivo">MOTIVO DA DESATIVAÇÃO</label>
                    <input type="text" id="motivo" placeholder="motivo da desativação" required>
                </div>

                <div class="form-group">
                    <label for="data">DATA DA DESATIVAÇÃO</label>
                    <input type="text" id="data" placeholder="data [ex: 10/12/2025]" required maxlength="14">
                </div>

                <div class="form-group">
                    <label for="observacao">OBSERVAÇÕES (opcional)</label>
                    <input type="text" id="observacao" placeholder="notas adicionais" required>
                </div>

                <button type="submit" class="btn-submit">Desativar</button>
            </form>
        </div>
