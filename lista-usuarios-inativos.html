    <div class="content-wrapper">
        <div class="form-container">
            <h2 class="form-title">INFORMAÇÕES</h2>

            <form class="form-grid">
                <div class="form-group">
                    <label for="nome">NOME</label>
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label for="cargo">CARGO</label>
                    <input type="text" id="cargo" placeholder="Cargo" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required maxlength="14">
                </div>

                <div class="form-group">
                    <label for="departamento">DEPARTAMENTO</label>
                    <input type="text" id="departamento" placeholder="Departamento" required>
                </div>

                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="email@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="salario">SALÁRIO</label>
                    <input type="text" id="salario" placeholder="R$ 0,00" required>
                </div>

                <div class="form-group">
                    <label for="dataNascimento">DATA NASCIMENTO</label>
                    <input type="date" id="dataNascimento" required>
                </div>

                <div class="form-group">
                    <label for="senha">SENHA</label>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>

            </form>
