<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cargo - RH Solutions</title>
    <link rel="stylesheet" href="/Style/Styles Cadastro Cargo/style-editar-cargo.css">
</head>

<body>
    <header class="header">
        <img src="/Imagens/header_home.png" alt="Imagem do header" class="header-imagem">

        <div class="usuario">
            <img src="/Imagens/usuario-header.png" alt="Imagem de usuario">
            <h3 class="nome-usuario">João Pedro</h3>
        </div>

        <div class="titulos-container">
            <a href="/home-administrador.html">
                <h1 class="titulo-rh">RH</h1>
            </a>
            <a href="/home-administrador.html">
                <h1 class="titulo-solutions">Solutions</h1>
            </a>
        </div>

        <div class="subtitulo-container">
            <p class="subtitulo">O sistema referência nacional em gestão de RH</p>
        </div>

        <div class="bandeira">
            <span style="color: white; font-size: 14px;">▼</span>
            <img src="/Imagens/bandeira-brasil.png" alt="Bandeira do brasil">
        </div>
    </header>

    <div class="bara-lateral">
        <div class="pesquisa">
            <a href="./buscar-cargo.html"><img src="/Imagens/icone-de-pesquisa.png" alt="Icone de Pesquisa"></a>
        </div>

        <div class="cadastrar-usuario">
            <a href="./cadastro-de-cargo.html"><img src="/Imagens/icone-de-cadastrar.png"
                    alt="Icone de Cadastrar um Usuario"></a>
        </div>

        <div class="editar-usuario active">
            <a href="./editar-cargo.html"><img src="/Imagens/icone-de-editar.png" alt="Icone de Editar informações"></a>
        </div>

        <div class="desativar">
            <a href="./desativar-cargo.html"><img src="/Imagens/icone-de-desativar-usuario.png"
                    alt="Icone de Desativar um usuario"></a>
        </div>

        <div class="lista">
            <a href="./lista-cargos.html"><img src="/Imagens/icone-de-visualizar-lista.png"
                    alt="Icone de lista de usuario"></a>
        </div>

        <div class="lista-de-bloqueados">
            <a href="./lista-cargos-inativos.html"><img
                    src="/Imagens/icone-de-visualizar-lista-de-usuario-desativados.png"
                    alt="Icone de lista de usuarios bloquedos"></a>
        </div>
    </div>


    <!-- Lista de cargos Lateral -->
    <div class="lista-usuarios-lateral">
        <div class="lista-header">
            <h3>Selecione um cargo para editar</h3>
        </div>
        <div class="lista-usuarios" id="listaUsuarios">
            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Administrador">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Administrador</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Analista">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Analista</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Assistente">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Assistente</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Coordenador">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Coordenador</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Desenvolvedor">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Desenvolvedor</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Diretor">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Diretor</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Especialista">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Especialista</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Gerente">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Gerente</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Líder Técnico">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Líder Técnico</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Operador">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Operador</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Pesquisador">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Pesquisador</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Programador">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Programador</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Secretário(a)">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Secretário(a)</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Supervisor">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Supervisor</span>
                <div class="radio-custom"></div>
            </label>

            <label class="usuario-item">
                <input type="radio" name="usuario-selecionado" value="Técnico">
                <img src="/Imagens/usuario.png" alt="Foto de perfil dos usuarios">
                <span>Técnico</span>
                <div class="radio-custom"></div>
            </label>

        </div>
    </div>


    <div class="content-wrapper">
        <div class="form-container">
            <h2 class="form-title">EDITAR CARGO</h2>

            <form class="form-grid">
                <div class="form-group">
                    <label for="nome">NOME DO CARGO</label>
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label for="departamento">DEPARTAMENTO</label>
                    <input type="text" id="departamento" placeholder="Departamento" required>
                </div>

                <div class="form-group">
                    <label for="salario">SALÁRIO</label>
                    <input type="text" id="salario" placeholder="R$ 0,00" required>
                </div>

                <div class="form-group">
                    <label for="status">STATUS</label><br>
                    <label for="ativo">
                        <input type="radio" id="ativo" name="status" value="ativo" required>
                        Ativo
                    </label>
                    <label for="inativo">
                        <input type="radio" id="inativo" name="status" value="inativo" required>
                        Inativo
                    </label>
                </div>

                <button type="submit" class="btn-submit">Editar</button>
            </form>
        </div>
    </div>


</body>

</html>
