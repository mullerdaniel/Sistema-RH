            </div>
        </div>

        <div class="divisor-vertical"></div>

        <div class="dados">
            <h2 class="titulo-dos-dados">Dados Profissionais</h2>

            <div class="campo">

            <div class="campo">

                <div class="input-wrapper">
                    <input type="text" value="R$ ***.***,00" readonly>
                    <button class="btn-toggle">
