<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo de Autenticação</title>
    <link rel="stylesheet" href="/Style/codigo-autenticacao.css">
</head>

<body>

    <img class="imagem-login-esquerda" src="/Imagens/tela_login.jpg" alt="Imagem lateral da tela de login">
    <div class="parte-direita">
        <div class="titulos-container">
            <h1 class="titulo-rh">RH</h1>
            <h1 class="titulo-solutions">Solutions</h1>
        </div>
        <div class="borda-azul">
            <div>
                <h2 class="subtitulo-entrar" href="">DIGITE O CÓDIGO DE AUTENTICAÇÃO</h2>
                <h3 class="minititulo">Insira no campo abaixo o código de 5 digitos que<br> foi enviado ao seu email.
                </h3>
            </div>

            <form id="loginForm">
                <div class="codigo-container">
                    <input type="text" class="codigo-input" maxlength="1" id="digit1" autocomplete="off">
                    <input type="text" class="codigo-input" maxlength="1" id="digit2" autocomplete="off">
                    <input type="text" class="codigo-input" maxlength="1" id="digit3" autocomplete="off">
                    <input type="text" class="codigo-input" maxlength="1" id="digit4" autocomplete="off">
                    <input type="text" class="codigo-input" maxlength="1" id="digit5" autocomplete="off">
                </div>

                <div class="botao-enviar">
                    <a href="/nova_senha.html">Enviar</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
